<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign In</title>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <form action="#" class="signin">
            <h2 class="title">Sign Up</h2>

            <div class="form-group">
                <label for="username">Firstname</label>
                <div class="input-group">
                    <input type="text" id="firstname" placeholder="Firstname">
                    <i class="fa fa-user"></i>
                </div>
            </div>


            <div class="form-group">
                <label for="lastname">Lastname</label>
                <div class="input-group">
                    <input type="text" id="lastname" placeholder="Last name">
                    <i class="fa fa-user"></i>
                </div>
            </div>


            <div class="form-group">
                <label for="number">Phone no</label>
                <div class="input-group">
                    <input type="number" id="Username" placeholder="phone number">
                    <i class="fa fa-phone"></i>
                </div>
            </div>


            <div class="form-group">
                <label for="username">Email</label>
                <div class="input-group">
                    <input type="email" id="Username" placeholder="Email">
                    <i class="fa fa-envelope"></i>
                </div>
            </div>



            <div class="form-group">
                <label for="username">Gender</label>
                <div class="input-group">
                    <select name="gender" id="gender">
                        <option value="#">Male</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <i class="fa fa-user"></i>
                </div>
            </div>



            <div class="form-group">
                <label for="username">Date Of Birth</label>
                <div class="input-group">
                    <input type="date" id="Username" placeholder="Email">
                    <i class="fa fa-calendar"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Favorite color</label>
                <div class="input-group">
                    <input type="color" id="Username">
                    <i class="fa fa-palette"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Password</label>
                <div class="input-group">
                    <input type="password" id="Password" placeholder="Password">
                    <i class="fa fa-lock"></i>
                </div>
                <span class="help-text">At least 8 characters</span>
            </div>

            <div class="form-group">
                <label for="username">Confirm Password</label>
                <div class="input-group">
                    <input type="password" id="Password" placeholder="Enter Password again">
                    <i class="fa fa-lock"></i>
                </div>
                <span class="help-text">Confirm password must be same with password</span>
            </div>
            <a href="#"> <button type="submit" class="btn-submit">Sign Up</button></a>
            <a href="#">Forgot password</a>
            <p>Already have an account? <a href="/markups/signin.html">Sign In</a></p>

        </form>

        <div class="copy">
            <p>Emmy &copy; 2022 all rights reserved</p>
        </div>
    </div>
</body>

</html>
