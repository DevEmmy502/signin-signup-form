<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign In</title>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <form action="success.html" class="signin active">
            <h2 class="title">Sign In</h2>
            <div class="form-group">
                <label for="username">Email</label>
                <div class="input-group">
                    <input type="email" id="Username" placeholder="Email">
                    <i class="fa fa-envelope"></i>
                </div>
            </div>


            <div class="form-group">
                <label for="username">Password</label>
                <div class="input-group">
                    <input type="password" id="Password" placeholder="Password">
                    <i class="fa fa-lock"></i>
                </div>
                <span class="help-text">At least 8 characters</span>
            </div>
            <a href="success.html"><button type="submit" class="btn-submit">Sign In</button></a>
            <a href="#">Forgot password</a>
            <p>I don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>

        <div class="copy">
            <p>Emmy &copy; 2022 all rights reserved</p>
        </div>
    </div>

</body>

</html>
